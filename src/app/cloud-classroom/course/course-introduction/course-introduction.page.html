<section class="raw-center-horizontal">
  <nav>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="返回" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </nav>

  <ion-card>
    <ion-item>
      <ion-thumbnail slot="start">
        <img [src]="course.coverImage">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ course.courseName }}</h2>
        <!-- <rating-star [rating]='5'></rating-star> -->
        <ion-button fill="solid" [routerLink]="['/classroom/course/learn', course.courseId]">立即参加</ion-button>
        <ion-button fill="outline" class="dn">免费试看</ion-button>
      </ion-label>
    </ion-item>

    <ion-segment value="#tb-features" scrollable mode="md" (ionChange1)="segmentChanged($event)" [(ngModel)]="segmentValue" id="segment-nav-bar" #segmentNavBar >
      <ion-segment-button value="#tb-features" href1="#tb-features" (click)="segmentNavigateByScroll('#tb-features')">
        <ion-label>介绍</ion-label>
      </ion-segment-button>
      <!-- <ion-segment-button value="#tour-itinerary" href1="/tb/123#tour-itinerary"  (click)="segmentNavigateByScroll('#tour-itinerary')">
        <ion-label>目录</ion-label>
      </ion-segment-button> -->
      <!-- <ion-segment-button value="#fee-description" href1="#fee-description"  (click)="segmentNavigateByScroll('#fee-description')">
        <ion-label>笔记</ion-label>
      </ion-segment-button>-->
      <ion-segment-button value="#booking-information" href1="#booking-information" (click)="segmentNavigateByScroll('#booking-information')">
        <ion-label>讨论区</ion-label>
      </ion-segment-button> 
    </ion-segment>
  </ion-card>

  <ion-row class="ion-nowrap">
    <ion-col>
      <ion-card class="card-left ion-padding">
        <h2>适用人群</h2>
        <p [innerHTML]="course.introduction?.targetUser"> </p>
        <!-- <p>{{ course.introduction?.targetUser }}</p> -->

        <h2>课程概述</h2>
        <p [innerHTML]="course.introduction?.ourseOverview">{{ course.introduction?.ourseOverview }}</p>
        <!-- <p>{{ course.introduction?.ourseOverview }}</p> -->

        <ion-img *ngFor="let imageURL of course.introduction?.introduceImages; let last = last;" src="{{ imageURL }}" alt="{{ imageURL }}" [class.mb10]="!last"> {{last || 'xmt'}} </ion-img>
      </ion-card>
    </ion-col>
    <ion-col class="col-right">
      <ion-card>
        <ion-card-header>
          <ion-img [src]="course.lecturer?.lecturerImage" [alt]="course.lecturer?.lecturerName"></ion-img>
          <ion-label>{{ course.lecturer?.lecturerName }}</ion-label>
        </ion-card-header>
        
        <ion-card-content class="ion-padding-top">
          {{ course.lecturer?.lecturerDescription }}
        </ion-card-content>

        <!-- <ion-label>{{ course.lecturer?.lecturerDescription }}</ion-label> -->
              <!-- <ion-item>
        </ion-item> -->
      </ion-card>
    </ion-col>
  </ion-row>
</section>
